<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Finance</title>
  </head>
  <body>
    <!-- Header --Start -->
    <header class="flex-header">
      <img width="80" src="assets/img/FINANCE.png" alt="" />
    </header>
    <!-- Header --End -->
    <!-- Main --Start -->
    <main>
      <!-- First Section --Start -->
      <section class="first-container">
        <div>
          <div>
            <h2>Cash reCeipt</h2>
            <span class="material-symbols-outlined"> arrow_upward </span>
          </div>
          <div><h2>Cash outFlow</h2></div>
          <div><h2>Total</h2></div>
        </div>
      </section>
      <!-- First Section --End -->
      <!-- Second Section --Start -->
      <section class="second-container">
        <!-- Table --Start -->
        <div class="table-wrapper">
          <table id="finance-table" class="finance-table">
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
        <!-- Table --End -->
        <!-- Operator Form --Start -->
        <div>
          <div class="operator-form">
            <h2>Add new transation</h2>
            <form id="operator-form">
              <label for="fdescription">Description</label>
              <input type="text" id="fdescription" name="fdescription" />
              <label for="lvalue">Value</label>
              <input type="text" id="fvalue" name="fvalue" />
              <label for="ldate">Date</label>
              <input type="text" id="fdate" name="fdate" />
              <button type="submit" form="operator-form" value="submit">
                Insert
              </button>
            </form>
          </div>
        </div>
        <!-- Operator Form --End -->
      </section>
      <!-- Second Section --End -->
    </main>
    <!-- Main --End -->
    <!-- JS Script --Start -->
    <script src="assets/js/index.js"></script>
    <!-- JS Script --End -->
  </body>
</html>
